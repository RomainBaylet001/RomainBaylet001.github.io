<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – Romain Baylet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="container header-inner">
    <div class="logo">
      <a href="index.html">Romain Baylet</a>
      <span class="tagline">Fine Art Photography</span>
    </div>

    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </div>
</header>

<!-- MAIN -->
<main class="contact-page">

  <!-- TITLE -->
  <section class="contact-hero">
    <div class="container">
      <h1 class="contact-title">Get in touch</h1>
    </div>
  </section>

  <!-- FORM -->
  <section class="contact-form-section">
    <div class="container">

      <form
        class="contact-form"
        action="https://formspree.io/f/xeejjjkz"
        method="POST"
      >

        <!-- Anti-spam honeypot -->
        <input type="text" name="_gotcha" style="display:none">

        <!-- Subject -->
        <input type="hidden" name="_subject" value="New enquiry – Romain Baylet">

        <label class="field">
          <span class="field-label">Name *</span>
          <input class="field-input" type="text" name="name" required>
        </label>

        <label class="field">
          <span class="field-label">Email address *</span>
          <input class="field-input" type="email" name="email" required>
        </label>

        <label class="field">
          <span class="field-label">Phone</span>
          <input class="field-input" type="tel" name="phone">
        </label>

        <label class="field">
          <span class="field-label">Message *</span>
          <textarea class="field-textarea" name="message" rows="7" required></textarea>
        </label>

        <button class="contact-button" type="submit">
          Send message
        </button>

        <p class="contact-note">
          Or email directly:
          <a href="mailto:romainbaylet@icloud.com" class="contact-email-link">
            romainbaylet@icloud.com
          </a>
        </p>

      </form>

    </div>
  </section>

</main>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="container footer-inner">
    <span>© <span id="year"></span> Romain Baylet</span>

    <div class="footer-links">
      <a href="mailto:romainbaylet@icloud.com">Email</a>
      <span class="footer-separator">•</span>
      <a href="https://www.instagram.com" target="_blank">Instagram</a>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</footer>

</body>
</html>
